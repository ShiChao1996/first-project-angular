<div [@fadeIn]="active">
  <div class="container" [hidden]="submitted">
    <h2 class="hidden-xs">用户登录</h2>
    <h3 class="visible-xs">用户登录</h3>
    <form  (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="name">用户名</label>
        <input type="text" class="form-control" id="name"
               required placeholder="您的学号"
               (focus)="nameFocus()" (blur)="nameBlur()"
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine||NameFocus||name.untouched"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="psw">密码</label>
        <input type="password"  class="form-control" id="psw"
               (focus)="pswFocus()" (blur)="pswBlur()"
               required minlength="4" placeholder="密码长度不小于4位"
               [(ngModel)]="model.psw" name="psw" #psw="ngModel">
        <div [hidden]="(psw.valid || psw.pristine)||PswFocus||psw.untouched"
             class="alert alert-danger">
          密码长度不小于4位
        </div>
      </div>

      <button type="button" class="btn btn-success" (click)="userLogin()"
              [disabled]="!loginForm.form.valid">登录</button>
      <button type="button" class="btn btn-default" (click)="gotoRegister()">注册</button>
      <button type="button" class="btn btn-success admin" (click)="adminLogin()"
              [disabled]="!loginForm.form.valid">管理员登录</button>
    </form>
  </div>


</div>
