
<div [@fadeIn]="active">
  <div class="row">
    <div class="col-md-4">
      <div style="display: block">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chart_0Hovered($event)"
                (chartClick)="chart_0Clicked($event)"></canvas>
      </div>
    </div>
    <div class="col-md-8">
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chart_1Hovered($event)"
                (chartClick)="chart_1Clicked($event)"></canvas>
      </div>
    </div>
  </div>

</div>
